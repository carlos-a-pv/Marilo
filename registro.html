  <div class="content-form">
      <h3>Formulario de registro</h3>
      <form action="" id="form-registro">
        <label for="fname">Nombre</label>
        <input type="text" id="fname" name="firstname" placeholder="Tu nombre es..">
    
        <label for="lname">Apellidos</label>
        <input type="text" id="lname" name="lastname" placeholder="Tus apellidos son..">
        
        <label for="email">Correo Electronico</label><br>
        <input type="email" id="email" name="correo-electronico" placeholder="Tu dirección de correo..">
        
        <div class="container">
          <label for="valor1">Contraseña</label><br>
          <input type=password id="valor1" name="contraseña" placeholder="Crea una contraseña.." onclick="checkConfirmContrasena" >
          <span class="fa fa-fw fa-eye password-icon show-password" width="20px" height="20px"></span>
          <br>
          <label for="valor2">Confirmar</label><br>
          <input type=password id="valor2" name="contraseña" placeholder="Crea una contraseña.." >
          <span class="fa fa-fw fa-eye password-icon show-password" width="20px" height="20px" color="black"></span>
        </div>
