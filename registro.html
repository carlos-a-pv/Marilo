<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <title>Formulario de registro</title>
</head>
<body>
    <h3>Form de registro</h3>
    
    <div class="content-form">
      <form action="" id="form-registro">
        <label for="fname">Nombre</label>
        <input type="text" id="fname" name="firstname" placeholder="Tu nombre es..">
    
        <label for="lname">Apellidos</label>
        <input type="text" id="lname" name="lastname" placeholder="Tus apellidos son..">
        
        <label for="email">Correo Electronico</label>
        <input type="text" id="email" name="correo-electronico" placeholder="Tu dirección de correo..">
        
        <div class="container">
          <label for="pass">Contraseña</label>
          <input type=password id="btn-submit-form" name="contraseña" placeholder="Crea una contraseña.." >
          <span class="fa fa-fw fa-eye password-icon show-password"></span> 
        </div>

            <div class="form-group">
                <label for="pass">Repita la contraseña</label>
              <input type=password id="pass2" name="contraseña2" placeholder="Las contraseñas deben coin.." >              
                    </label>
                </div> -->
    
    
        <label for="Ciudad">Ciudad</label>
        <select id="Ciudad" name="Ciudad">
          <option value="medellin">Medellin</option>
          <option value="bogota">Bogotá</option>
          <option value="cali">Cali</option>
          <option value="barranquilla">Barranquilla</option>
          <option value="cartagena">Cartagena</option>
        </select>
      
        <input type="submit" id="btn-submit-form" value="Submit">
      </form>
      <hr>
      <a href="./index.html" class="bnt-return">Volver a la página de inicio</a>
    </div>
</body>
</html>
